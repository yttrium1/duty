<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>新システムへ移行しました | 内科 日当直希望登録システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .maintenance-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 3rem 2rem;
      max-width: 550px;
      width: 100%;
      text-align: center;
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: bounce 2s ease-in-out infinite;
    }

    .icon-wrapper i {
      font-size: 2.5rem;
      color: white;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      font-size: 0.875rem;
      font-weight: 700;
      padding: 0.375rem 1rem;
      border-radius: 2rem;
      margin-bottom: 1.5rem;
    }

    .main-message {
      font-size: 1.125rem;
      color: #475569;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .new-link-box {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border: 2px solid #3b82f6;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .new-link-box p {
      font-size: 0.9375rem;
      color: #1e40af;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .new-link-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      font-size: 1.125rem;
      font-weight: 700;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
    }

    .new-link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
    }

    .new-link-btn i {
      font-size: 1.25rem;
    }

    .url-display {
      background: #f1f5f9;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 0.8125rem;
      color: #64748b;
      word-break: break-all;
      margin-top: 1rem;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .sub-message {
      font-size: 0.875rem;
      color: #64748b;
      padding: 1rem;
      background: #fefce8;
      border-radius: 0.75rem;
      border-left: 4px solid #eab308;
    }

    .sub-message i {
      color: #ca8a04;
      margin-right: 0.5rem;
    }

    .arrow-animation {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .arrow-animation i {
      color: #3b82f6;
      animation: arrowMove 1s ease-in-out infinite;
    }

    @keyframes arrowMove {
      0%, 100% {
        transform: translateX(0);
        opacity: 1;
      }
      50% {
        transform: translateX(10px);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="icon-wrapper">
      <i class="fas fa-rocket"></i>
    </div>
    
    <span class="badge">お知らせ</span>
    
    <h1>新システムへ移行しました</h1>
    
    <p class="main-message">
      日当直希望登録システムが<br>
      新しくなりました！
    </p>

    <div class="arrow-animation">
      <i class="fas fa-arrow-right fa-2x"></i>
    </div>

    <div class="new-link-box">
      <p><i class="fas fa-external-link-alt"></i> 以下のボタンから新システムへアクセスしてください</p>
      <a href="https://doctor-shift-system.web.app/form.html" class="new-link-btn">
        <i class="fas fa-door-open"></i>
        新システムへ移動
      </a>
      <div class="url-display">
        https://doctor-shift-system.web.app/form.html
      </div>
    </div>

    <p class="sub-message">
      <i class="fas fa-bookmark"></i>
      ブックマークの更新をお願いいたします
    </p>
  </div>
</body>
</html>
