<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>メンテナンス中 | 内科 日当直希望登録システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .maintenance-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon-wrapper i {
      font-size: 2.5rem;
      color: white;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(240, 147, 251, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(240, 147, 251, 0);
      }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .main-message {
      font-size: 1.125rem;
      color: #475569;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .sub-message {
      font-size: 0.9375rem;
      color: #64748b;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 0.75rem;
      border-left: 4px solid #667eea;
    }

    .gear-animation {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .gear {
      color: #94a3b8;
      animation: spin 3s linear infinite;
    }

    .gear:nth-child(2) {
      animation-direction: reverse;
      animation-duration: 2s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="icon-wrapper">
      <i class="fas fa-tools"></i>
    </div>
    <h1>メンテナンス中です</h1>
    <p class="main-message">
      現在、システムの改善作業を行っております。<br>
      ご不便をおかけして申し訳ございません。
    </p>
    <p class="sub-message">
      <i class="fas fa-rocket" style="color: #667eea; margin-right: 0.5rem;"></i>
      新しいシステムに移行予定です
    </p>
    <div class="gear-animation">
      <i class="fas fa-cog fa-2x gear"></i>
      <i class="fas fa-cog fa-lg gear"></i>
    </div>
  </div>
</body>
</html>
