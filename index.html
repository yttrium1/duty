<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>内科 日当直希望 | 登録システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #dbeafe;
      --accent: #059669;
      --accent-hover: #047857;
      --danger: #dc2626;
      --warning: #f59e0b;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Inter','Noto Sans JP',-apple-system,BlinkMacSystemFont,sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
      font-size: 15px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .main-card {
      background-color: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .header {
      background-color: var(--text-primary);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    /* 提出状況セクションのスタイル */
    .submission-status-section {
      padding: 1.5rem 2rem;
      background-color: #f8fafc;
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    .submission-status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .status-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .status-icon {
      color: var(--primary);
      font-size: 1.1rem;
    }

    .refresh-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.15s ease;
      font-weight: 500;
    }

    .refresh-btn:hover:not(:disabled) {
      background-color: var(--primary-light);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submission-display {
      background-color: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-top: 0.75rem;
      min-height: 60px;
      display: flex;
      align-items: center;
    }

    .submission-content {
      width: 100%;
    }

    .submission-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.875rem;
    }

    .stat-number {
      font-weight: 600;
      color: var(--accent);
    }

    .submitted-doctors {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .last-updated {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
      text-align: right;
    }

    /* ローディング状態専用のスタイル */
    .submission-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .section {
      padding: 2rem;
      border-bottom: 1px solid var(--border);
    }
    .section:last-child {
      border-bottom: none;
    }

    .section-header {
      display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;
    }
    .section-number {
      background-color: var(--primary);
      color: white;
      width: 28px; height: 28px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 0.875rem;
      flex-shrink: 0;
    }
    .section-title {
      font-weight: 600; font-size: 1.125rem; color: var(--text-primary);
    }
    .section-description {
      color: var(--text-secondary); font-size: 0.875rem;
      margin-bottom: 1rem; margin-left: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block; margin-bottom: 0.5rem;
      font-weight: 500; color: var(--text-primary);
      font-size: 0.875rem;
    }
    select, input, textarea {
      width: 100%; padding: 0.625rem 0.875rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit; font-size: 0.9375rem;
      background-color: var(--bg-primary); color: var(--text-primary);
      transition: border-color 0.1s ease, box-shadow 0.1s ease;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    select {
      cursor: pointer; appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2364748b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-position: right 0.875rem center; background-repeat: no-repeat;
      padding-right: 2.5rem;
    }
    optgroup {
      font-weight: 600; color: var(--text-primary);
    }
    option {
      font-weight: normal; padding: 0.5rem;
    }
    textarea {
      min-height: 100px; resize: vertical;
    }

    .calendar-wrapper {
      margin-top: 1rem; border: 1px solid var(--border);
      border-radius: var(--radius); overflow: hidden;
      background-color: var(--bg-primary);
    }
    .calendar-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background-color: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }
    .calendar-title {
      font-weight: 600; font-size: 1rem; color: var(--text-primary);
    }
    .calendar-nav {
      display: flex; gap: 0.5rem;
    }
    .nav-btn {
      background-color: var(--bg-primary); border: 1px solid var(--border);
      color: var(--text-secondary); width: 32px; height: 32px;
      border-radius: var(--radius); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.1s ease;
    }
    .nav-btn:hover {
      background-color: var(--bg-tertiary); color: var(--text-primary);
    }
    .calendar-grid {
      display: grid; grid-template-columns: repeat(7, 1fr);
    }
    .day-header {
      padding: 0.75rem 0.25rem; text-align: center;
      font-weight: 600; font-size: 0.8125rem;
      background-color: var(--bg-tertiary); color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }
    .day-header.sunday {
      color: var(--danger);
    }
    .day-header.saturday {
      color: var(--primary);
    }
    .calendar-cell {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 0.25rem; min-height: 48px;
      display: flex; align-items: center; justify-content: center;
    }
    .calendar-cell:nth-child(7n) {
      border-right: none;
    }
    .date-btn {
      width: 100%; height: 100%; min-height: 36px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid transparent; border-radius: var(--radius);
      background-color: transparent; color: var(--text-primary);
      font-weight: 500; font-size: 0.875rem; cursor: pointer;
      transition: transform 0.1s ease, background-color 0.1s ease,
                  color 0.1s ease, box-shadow 0.1s ease;
      position: relative;
    }
    .date-btn:hover:not(.disabled):not(.selected) {
      border-color: var(--primary);
      background-color: rgba(37,99,235,0.05);
    }
    .date-btn.selected {
      background-color: var(--primary); color: white;
      font-weight: 600; border-color: var(--primary);
      box-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }
    .date-btn.selected.not-preferred {
      background-color: var(--danger);
      border-color: var(--danger);
      box-shadow: 0 2px 4px rgba(220,38,38,0.2);
    }
    .date-btn:active:not(.disabled) {
      transform: scale(0.95);
    }
    .date-btn.disabled {
      color: var(--text-muted);
      cursor: not-allowed;
      opacity: 0.5;
    }
    .date-btn.disabled::after {
      content: '';
      position: absolute; top: 50%; left: 0; right: 0; height: 1px;
      background-color: var(--text-muted); transform: rotate(-45deg);
    }

    .weekend-cell {
      min-height: 64px; flex-direction: column; gap: 0.25rem;
      padding: 0.375rem 0.25rem;
    }
    .duty-btn {
      width: 100%; padding: 0.25rem;
      font-size: 0.75rem; min-height: 26px;
      border-radius: 0.25rem; border: 1px solid var(--border);
      background-color: var(--bg-primary); cursor: pointer;
      transition: transform 0.1s ease, background-color 0.1s ease,
                  color 0.1s ease, box-shadow 0.1s ease;
      font-weight: 500;
    }
    .duty-btn:hover:not(.disabled):not(.selected) {
      border-color: var(--primary); background-color: rgba(37,99,235,0.05);
    }
    .duty-btn.selected {
      background-color: var(--primary); border-color: var(--primary);
      color: white; font-weight: 600;
      box-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }
    .duty-btn.selected.not-preferred {
      background-color: var(--danger); border-color: var(--danger);
      box-shadow: 0 2px 4px rgba(220,38,38,0.2);
    }
    .duty-btn:active:not(.disabled) {
      transform: scale(0.95);
    }
    .duty-btn.disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    .empty-cell {
      background-color: var(--bg-tertiary);
    }

    /* 祝日の背景色を薄いトーンに */
    .holiday {
      background-color: #fff5f5 !important;
    }
    .holiday .date-btn:not(.selected) {
      color: var(--danger);
    }

    .btn-primary {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 0.5rem; background-color: var(--accent); color: white;
      font-weight: 600; padding: 0.75rem 1.75rem; border-radius: var(--radius);
      border: none; cursor: pointer; transition: all 0.1s ease;
      font-size: 0.9375rem; width: 100%; position: relative;
      overflow: hidden; /* アニメーション用に親要素のはみ出しを隠す */
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn-primary:disabled {
      opacity: 0.6; cursor: not-allowed;
    }

    .plane-icon {
      margin-right: 0.5rem;
      transition: transform 0.2s;
    }

    /* 飛んでいくアニメーション */
    .flying {
      position: absolute;
      animation: flyPlane 1s forwards ease-in-out;
      font-size: 1.2rem;
      right: 1.75rem; /* ボタン内部で右端にアイコンがある想定 */
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes flyPlane {
      0% {
        transform: translate(0, -50%) rotate(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-100px, -150px) rotate(20deg) scale(0.9);
        opacity: 0.8;
      }
      100% {
        transform: translate(-250px, -300px) rotate(-45deg) scale(0.5);
        opacity: 0;
      }
    }

    .success-message {
      display: none; align-items: center; justify-content: center;
      gap: 0.5rem; padding: 0.75rem 1.75rem;
      background-color: var(--accent); color: white;
      font-weight: 600; border-radius: var(--radius);
      font-size: 0.9375rem;
    }
    .success-message.show {
      display: flex;
    }
    .error-message {
      color: var(--danger); font-size: 0.8125rem;
      margin-top: 0.25rem; display: none;
    }

    .footer {
      text-align: center; padding: 2rem 1rem;
      color: var(--text-secondary); font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem 0.5rem;
      }
      .header {
        padding: 2rem 1.5rem;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .section {
        padding: 1.5rem;
      }
      .submission-status-section {
        padding: 1.25rem 1.5rem;
      }
      .submission-status-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
      .submission-stats {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .calendar-cell {
        min-height: 42px;
      }
      .date-btn {
        min-height: 32px; font-size: 0.8125rem;
      }
      .duty-btn {
        font-size: 0.6875rem; min-height: 24px;
      }
    }
    @media (hover: none) and (pointer: coarse) {
      .date-btn:hover:not(.disabled):not(.selected),
      .duty-btn:hover:not(.disabled):not(.selected) {
        background-color: transparent; border-color: var(--border);
      }
    }
    
        /* --- ▼ 提出の種類ボタンのスタイル ▼ --- */
    .radio-button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .radio-button-label input[type="radio"] {
      /* 元のラジオボタンを完全に隠す */
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .radio-button-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: var(--bg-primary);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-weight: 500;
      font-size: 0.9375rem;
    }

    /* ホバー時のスタイル（未選択のもののみ） */
    .radio-button-label input[type="radio"]:not(:checked) + .radio-button-text:hover {
      border-color: var(--primary);
      color: var(--primary);
      background-color: var(--primary-light);
    }

    /* 選択時のスタイル */
    .radio-button-label input[type="radio"]:checked + .radio-button-text {
      background-color: var(--primary);
      border-color: var(--primary);
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 4px rgba(37,99,235,0.2);
      transform: translateY(-1px);
    }

    .radio-button-text .icon {
      font-size: 0.875rem;
    }
    /* --- ▲ 提出の種類ボタンのスタイル ▲ --- */
	    /* --- ▼ セクション表示アニメーションのスタイル ▼ --- */
    .collapsible-section {
      /* アニメーションの設定 */
      transition: max-height 0.7s cubic-bezier(0.22, 1, 0.36, 1), 
                  opacity 0.5s ease-in-out,
                  transform 0.7s cubic-bezier(0.22, 1, 0.36, 1),
                  padding 0.7s, margin 0.7s, border-width 0.7s;
      
      /* 初期状態（非表示） */
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      padding-top: 0;
      padding-bottom: 0;
      margin-top: 0;
      margin-bottom: 0;
      border-width: 0;
      transform: translateY(-20px);
      pointer-events: none; /* 非表示中はクリックなどを無効に */
    }

    .collapsible-section.is-visible {
      /* 表示状態 */
      max-height: 1200px; /* コンテンツに十分な高さを確保 */
      opacity: 1;
      padding-top: 2rem;
      padding-bottom: 2rem;
      border-width: 1px;
      transform: translateY(0);
      pointer-events: auto; /* 表示されたら操作可能に */
    }
  <div class="container">
    <div class="main-card">
      <div class="header">
        <h1>メンテナンス中</h1>
        <p>新しいフォームに移行予定</p>
      </div>
